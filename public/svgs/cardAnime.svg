<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Pillar 1 -->
  <rect x="40" y="40" width="30" height="60" fill="#3CB043"> <!-- Parrot Green -->
    <animate 
      attributeName="y" 
      values="40; 30; 40" 
      dur="1.5s" 
      repeatCount="indefinite" 
      keyTimes="0; 0.5; 1" 
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
      calcMode="spline" 
    />
    <animate 
      attributeName="height" 
      values="60; 70; 60" 
      dur="1.5s" 
      repeatCount="indefinite" 
      keyTimes="0; 0.5; 1" 
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
      calcMode="spline" 
    />
  </rect>
  <!-- Pillar 2 (Middle Pillar) -->
  <rect x="85" y="30" width="30" height="70" fill="#3CB043"> <!-- Parrot Green -->
    <animate 
      attributeName="y" 
      values="30; 10; 30" 
      dur="1.8s" 
      repeatCount="indefinite" 
      keyTimes="0; 0.5; 1" 
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
      calcMode="spline" 
    />
    <animate 
      attributeName="height" 
      values="70; 90; 70" 
      dur="1.8s" 
      repeatCount="indefinite" 
      keyTimes="0; 0.5; 1" 
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
      calcMode="spline" 
    />
  </rect>
  <!-- Pillar 3 -->
  <rect x="130" y="35" width="30" height="65" fill="#3CB043"> <!-- Parrot Green -->
    <animate 
      attributeName="y" 
      values="35; 25; 35" 
      dur="1.6s" 
      repeatCount="indefinite" 
      keyTimes="0; 0.5; 1" 
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
      calcMode="spline" 
    />
    <animate 
      attributeName="height" 
      values="65; 75; 65" 
      dur="1.6s" 
      repeatCount="indefinite" 
      keyTimes="0; 0.5; 1" 
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
      calcMode="spline" 
    />
  </rect>
</svg>
